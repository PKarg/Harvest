{% extends "base.html" %}

{% block head %}
    <title>Harvests Manager</title>
{% endblock %}

{% block content %}
    {% if user.is_authenticated%}
        <h1>Hello {{ user.username }}</h1>
        <h3><a href="{% url "logout" %}">Log out</a></h3>
        <h3>See your harvests <a href="{% url 'harvests:list' %}">here</a></h3>
    {% else %}
        <h1>Hello</h1>
        <h3><a href="{% url "login" %}">Log in</a></h3>
        <h3><a href="{% url "sign_up" %}">Register new account</a></h3>
    {% endif %}

{% endblock %}
